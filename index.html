<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">

          <div class="mainicon">
            <img class="mainhead" src="./images/illustration-hero.svg" alt="">
          </div>
          <div class="content">

            <h2>Order Summary</h2>
    
            <p>
              You can now listen to millions of songs <br> audiobooks, and podcasts on
              any device <br> anywhere you like!
            </p>
    
            <div class="paymentplan">
              <img class="musicicon" src="./images/icon-music.svg" alt="" />
             <div class="paymenttext">
                <h4>Annual Plan</h4> 
                <span>$59.99/year</span> 
                 <a href="#">Change</a>
               </div>
                 </div>
            </div>
            <button>Proceed to Payment</button>
            <span class="cancelorder"> Cancel Order </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
